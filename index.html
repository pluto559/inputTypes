<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1> Ice cream Shoppe</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
            <div class="row">
                <div>
                 <label for="firstname">First</label>
                 <input id="firstname" name="first_name" type="text">
                </div>
             <div>
                 <label for="lastname">Last</label>
                 <input id="lastname" name="last_name" type="text">
            </div>
    </div>
            </fieldset>
            <div class="row"
                 <fieldset>
                     <legend>Flavor</legend>
            <div>
                <div>
                    <input type="radio" id="vanilla" name="icecream">
                    <label for="vanilla">Vanilla</label>
                </div>
                <div>
                    <input type="radio" id="strawberry" name="icecream">
                    <label for="strawberry">Strawberry</label>
                </div>
                    <div>
                        <input type="radio" id="chocolate" name="icecream">
                        <label for="chocolate">Chocolate</label>
                    </div>
                    </fieldset>
            <fieldset>
                <legend>Size</legend>
                <div>
                    <input type="radio" id="small" name="size">
                    <label for="small">Small</label>
                </div>
            <div>
                    <input type="radio" id="medium" name="size">
                    <label for="medium">Medium</label>
                </div>
                <div>
                        <input type="radio" id="large" name="size">
                        <label for="large">large</label>
                    </div>
            </fieldset>
            <fieldset>
                <legend>Toppings:</legend>
                <div>
                    <input type="checkbox" id="sprinkles" name="sprinkles" values="sprinkles">
                    <label for="sprinkles">Sprinkles</label>
            </div>
                <div>
                    <input type="checkbox" id="whippedcream" name="whippedcream" values="whippedcream">
                    <label for="whippedcream">Whippecream</label>
                </div>
                <div>
                    <input type="checkbox" id="caramel" name="caramel" values="caramel">
                    <label for="caramel">Caramel Sauce</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Cup or Cone:</legend>
                <label for="container">Please Choose One</label>
                <select name="container" id="container">
                    <option value="cup">Plastic Cup</option>
                    <option value="sugar">Sugar Cone</option>
                    <option value="waffle">Waffle Cone</option>
                    <option value="dippedWaffle">Chocolate Dipped Waffle</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Special</legend>
                <label for="SpecialRequests">Special Requests:</label>
                <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10" placeholder="Allergic to peanuts, substitution, etc."><</textarea>
            </fieldset>

            <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate</button>
            <button type="sumbit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
