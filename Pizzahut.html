<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <fieldset class="content">
        <h1> Pizza Hut</h1>
        <form>
            <div class="row">
                <div>
                    <label for="firstname">First</label>
                    <input id="firstname" name="first_name" type="text">
                </div>
                <div>
                    <label for="lastname">Last</label>
                    <input id="lastname" name="last_name" type="text">
                </div>
            </div>
            <fieldset>
                <legend>Shape:</legend>
                <div>
                    <input type="radio" id="square" name="pizza">
                    <label for="square">Square</label>
                </div>
                <div>
                    <input type="radio" id="round" name="pizza">
                    <label for="round">Round</label>
                </div>
                <div>
                    <input type="radio" id="rectangle" name="pizza">
                    <label for="rectangle">Rectangle</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Size:</legend>
                <div>
                    <input type="radio" id="small" name="size">
                    <label for="small">Small</label>
                </div>
                <div>
                    <input type="radio" id="medium" name="size">
                    <label for="medium">Medium</label>
                </div>
                <div>
                    <input type="radio" id="large" name="size">
                    <label for="large">Large</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Toppings:</legend>
                <div>
                    <input type="checkbox" id="pineapple" name="pineapple" value="pineapple">
                    <label for="pineapple">Pineapple</label>
                </div>
                <div>
                    <input type="checkbox" id="Pepperoni" name="Pepperoni" value="Pepperoni">
                    <label for="Pepperoni">Pepperoni </label>
                </div>
                <div>
                    <input type="checkbox" id="cheese" name="cheese" value="cheese">
                    <label for="cheese">Cheese </label>
                </div>
                <div>
                    <input type="checkbox" id="sasuage" name="sasuage" value="sasuage">
                    <label for="sasuage">Sasauge </label>
                </div>
                <div>
                    <input type="checkbox" id="mushrooms" name="mushroom" value="mushrooms">
                    <label for="mushrooms">Mushrooms </label>
                </div>
                <div>
                    <input type="checkbox" id="olives" name="olives" value="olives">
                    <label for="olives">Olives </label>
                </div>
                <div>
                    <input type="checkbox" id="Black olives" name="Black olives" value="Black olives">
                    <label for="Black olives">Black olives </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Delivery</legend>
                <label for="container">Please Choose One</label>
                <select name="container" id="container">
                    <option value="cup">Pick Up</option>
                    <option value="sugar">Home Delivery </option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Home Address:</legend>
                <label for="SpecialRequest">Your Address</label>
                <textarea id="SpecialRequest" name="SpecialRequests" rows="4" cols="10"
                          placeholder="Ex:644 E Olive Ave, Fresno, CA 93728"></textarea>
            </fieldset>
            <fieldset>
                <legend>Special:</legend>
                <label for="SpecialRequests">Special Requests</label>
                <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10"
                          placeholder="Allergic to peanuts, substitutions, etc."></textarea>
            </fieldset>
            <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
